<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLOUDV SURVEY FORM</title>

    <style>
      footer {
        color: #fff;
        text-align: center;
        padding: 10px;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body style="background-color: darkcyan; text-align: center">
    <div>
      <header>
        <h1><strong>CloudVandana Survey Form</strong></h1>
      </header>
      <center>
        <!-- Start of Form -->
        <form action="#" id="surveyForm">
          <table style="background-color: aliceblue">
            <tr>
              <td><label for="firstName">First Name</label></td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="Enter your first name"
                />
              </td>
            </tr>
            <tr>
              <td><label for="lastName">Last Name</label></td>
            </tr>
            <td>
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Enter your last name"
              />
            </td>
            <tr>
              <td><label for="dob">Date of Birth</label></td>
            </tr>
            <tr>
              <td>
                <input
                  type="date"
                  name="dob"
                  id="dob"
                  placeholder="Enter your DOB"
                />
              </td>
            </tr>
            <tr>
              <td><label for="email">Email</label></td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                />
              </td>
            </tr>
            <tr>
              <td><label for="mobile">Mobile Number</label></td>
            </tr>
            <tr>
              <td>
                <input
                  type="number"
                  name="mobile"
                  id="mobile"
                  placeholder="Enter Mobile Number"
                />
              </td>
            </tr>
            <tr>
              <td><label for="country">Country</label></td>
            </tr>
            <tr>
              <td>
                <select name="country" id="country">
                  <option value="">select</option>
                  <option value="INDIA">INDIA</option>
                  <option value="UAE">UAE</option>
                  <option value="PALESTINE">PALESTINE</option>
                  <option value="KSA">KSA</option>
                  <option value="INDONESIA">INDONESIA</option>
                  <option value="MALAYSIA">MALAYSIA</option>
                  <option value="RUSSIA">RUSSIA</option>
                  <option value="Others">Others</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="profession">Profession</label></td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  name="profession"
                  id="profession"
                  placeholder="Enter your Profession"
                />
              </td>
            </tr>
            <tr>
              <td><label for="gender">Gender</label></td>
            </tr>
            <tr>
              <td><input type="checkbox" name="gender" id="male" />Male</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="gender" id="female" />Female</td>
            </tr>
            <tr>
              <td>
                <input
                  type="submit"
                  value="SUMBIT"
                  style="width: 500px; background-color: burlywood"
                  onclick="submitForm()"
                />
                <br />
                <input
                  type="reset"
                  value="RESET"
                  style="width: 500px; background-color: brown"
                />
              </td>
            </tr>
          </table>
        </form>
      </center>
      <!-- End of Form -->
    </div>
    <br />
    <!-- Pop-Up -->
    <script>
      function submitForm() {
        const form = document.getElementById("surveyForm");
        const formData = new FormData(form);
        let popupMessage = "Your Entered Values are: \n";
        for (const [key, value] of formData.entries()) {
          if (value !== "") {
            const label = document.querySelector(`[for=${key}]`).textContent;
            popupMessage += `${label}: ${value}\n`;
          }
        }
        window.alert(popupMessage);
        form.reset();
      }
    </script>

    <footer>
      <p>All Rights Reserved &copy; Awaiz Mansoor</p>
    </footer>
  </body>
</html>
